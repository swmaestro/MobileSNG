<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>밭 농작물 심기 테스트</title>
  </head>

  <body>
    <center><h1>SNG 농작물 심기 테스트 by SNG Test</h1> </center>
	<br>
	<form action="../crop_request" method="get">  
		유저 아이디   :<input type="text" name="id"><br>
		밭의 건물 고유 번호   :<input type="text" name="index"><br>
		농작물 고유 번호   :<input type="text" name="cindex"><br>
 	<input type=reset value='취소'>
 	<input type=submit value='확인'>
 	</form>
 	<br>
 	by SNG Test
 	농작물 심기 과정
 	1. 마을 건설
 	2. 건물인 "밭"(고유 번호 1000번 이상)을 심는다.
 	3. 그다음 밭이 건설 되기를 기다린다.
 	4. 밭이 건설되면 농작물을 심을 수 있다.
   
  </body>
</html>
