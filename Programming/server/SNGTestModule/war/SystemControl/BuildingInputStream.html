<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>시스템 빌딩 정보 입력기 ㅇㅇ </title>
  </head>
  <body>
    <center><h1>SNG 빌딩 정보 입력기 ㅇ by SNG Test</h1> </center>
	<br>
	<form action="../buindingistream" method="get">  
		버젼  :<input type="text" name="ver"><br>
		건물고유 번호   :<input type="text" name="index"><br>
		건물명   :<input type="text" name="name"><br>
		생성금 A   :<input type="text" name="costA"><br>
		생성금 B :<input type="text" name="costB"><br>
		수확금 A   :<input type="text" name="profitA"><br>
		수확금 B :<input type="text" name="profitB"><br>
		생성시 경험치   :<input type="text" name="CExp"><br>
		생산시 경험치   :<input type="text" name="PExp"><br>
		생성 시간    :<input type="text" name="btime"><br>
		생산활동 시간  :<input type="text" name="ptime"><br>
		크기   :<input type="text" name="size"><br>
		제한레벨  :<input type="text" name="level"><br>					
 	<input type=reset value='취소'>
 	<input type=submit value='확인'>
 	</form>
 	<br>
 	by SNG Test
 	
   
  </body>
